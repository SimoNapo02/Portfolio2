<div class="container contact text-white">
    <div class="page bg-darker mb-4 rounded">
        <a class="text-white" routerLinkActive="active-link" [routerLink]="'/home'">Home</a> > Contact me
    </div>   
    <h3 class=" pb-2  about-me container-fluid" style="font-size: 30px; color: white;">Get in <span class="coloring">Touch</span></h3>

    <div class="row gx-5" #carousel>
        <div class="col-md-6 col-lg-6 col-sx-12  pt-2" style="font-size: 15px;">
            <!-- Left side with contact info -->
            <p class="bg-darker  px-3 rounded info"><i class="bi bi-geo-alt-fill coloring pe-4" style="font-size: 16px;"></i> 123 Main St, City</p>
            <p class="bg-darker  px-3 rounded info"><i class="bi bi-telephone-fill coloring pe-4"  style="font-size: 16px;"></i> (555) 123-4567</p>
            <p class="bg-darker  px-3 rounded info"><i class="bi bi-envelope-fill coloring pe-4"  style="font-size: 16px;"></i> example@email.com</p>
            <p class="bg-darker  px-3 rounded info"><i class="bi bi-instagram coloring pe-4"  style="font-size: 16px;"></i> @simone__napolitano</p>
        </div>
        <div class="col-md-6 col-lg-6 col-sx-12 ">
            <!-- Right side with contact form -->
            <form class="info-form" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <div class="row px-0 gy-3">
                        <div class="col-lg-6 col-md-12 col-sx-12  ">
                            <input formControlName="name" id="name" type="text" placeholder="Name" class="form-control bg-darker" [ngClass]="getFormControlClass('name')">
                        </div>
                        <div class="col-lg-6 col-md-12 col-sx-12 ">
                            <input formControlName="email" id="email" type="text" placeholder="E-mail" class="form-control bg-darker" [ngClass]="getFormControlClass('email')">
                        </div>
                    </div>
                    <div class="form-group my-3">
                        <textarea formControlName="body" id="body" type="text" placeholder="Message" class="form-control bg-darker message" [ngClass]="getFormControlClass('body')"></textarea>
                    </div>
                    <button class="btn btn-primary send-message" type="submit">Send Message</button>
                </div>
            </form>
            <div *ngIf="form.invalid && submitted" class="ps-2 mt-2 text-white-50">
                Please fill in all required fields correctly.
            </div>
        </div>
    </div>
</div>
